<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorDisplay">
          <input type="text" id="display" />
        </div>
        <div id="calculatorBtns">
          <button id="clearBtn">C</button>
          <button>+/-</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button id="zeroBtn">0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
